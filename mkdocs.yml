site_name: ChainConsumer
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - search.suggest
    - search.highlight
    - search.tabs.link
    - navigation.expand
    - toc.follow
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
repo_name: chainconsumer
repo_url: https://github.com/samreay/chainconsumer
plugins:
  # autorefs: {}
  mkdocstrings:
    handlers:
      python:
        paths: [.]
        options:
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          show_root_heading: true
          show_if_no_docstring: true
          show_signature_annotations: true
          extensions:
            - docs/plugins/griffe_doclinks.py
  # gallery:
  #   examples_dirs: docs/examples          # path to your example scripts
  #   gallery_dirs: docs/generated/gallery  # where to save generated gallery
  #   image_srcset: ['2x']
  #   image_scrapers: matplotlib
  #   compress_images: ['images', 'thumbnails']
  #   doc_module: ['mkdocs_gallery', 'numpy']
  search: {}

markdown_extensions:
  - mdx_include:
      base_path: docs
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences

watch:
  - docs
  - src
nav:
  - Home: index.md
  - Python API: api/api.md
  - Examples: generated/gallery
